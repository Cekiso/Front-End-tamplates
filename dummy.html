<header>
    <script type="text/x-template" class="userTemplate">
        {{#each users}}
        <tr>
            <tr>
                <td>Call total</td>
                <td>{{callTotal}}</td>
            </tr>

            <tr>
                <td>SMS total</td>
                <td>{{smsTotal}}</td>
            </tr>

            <tr>
                <td>Total</td>
                <td>{{total}}</td>
            </tr>

        </tr>
        {{/each}}
    </script>

</header>

<body>


    <div class="row">
        <div class="six columns">
            <h5>Bill type</h5>
            <label class="">
<input type="radio" name="billItemType" class="billItemTypeRadio" value="call">
<span class="label-body">Call</span>
</label>
            <label class="">
<input type="radio" name="billItemType" class="billItemTypeRadio" value="sms">
<span class="label-body" >SMS</span>
</label>
            <button class="button-primary radioBillAddBtn" type="button" name="button">Add</button>
        </div>
        <div class="six columns">
            <h5>Totals</h5>
            <table>
                <tr>
                    <td>Call total</td>

                </tr>
                <tr>

                </tr>
                <tr>

                    <td class="orange">R<span class="totalTwo">0</span></td>
                </tr>
                <tbody class="userDatas">

                </tbody>
            </table>
        </div>
    </div>
